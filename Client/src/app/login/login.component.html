<div class="container">
    <div>
        Name:
        <input [(ngModel)]="userModel.username" placeholder="Name">
    </div>
    <div>
        Password:
        <input [(ngModel)]="userModel.password" placeholder="Password" type="password">
    </div>
    <button (click)="register(userModel)">Register</button>
    <button class="btn btn-primary" (click)="login(userModel)">Login</button>
    <button (click)="getMe()">Get Me</button>
</div>
