<app-header></app-header>

<div class="row row-cols-4">
    <div class="col cols-3">
        <router-outlet></router-outlet>
        <p>Users List</p>
        <ul *ngIf="isLoggedIn">
            <li *ngFor="let user of users">

            </li>
        </ul>
    </div>
    <div class="col">
        <app-login></app-login>
        <app-weather></app-weather>
    </div>
</div>

<app-footer></app-footer>
